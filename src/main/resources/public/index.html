<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazin Online Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-light navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <i class="fas fa-book bookstore-logo-icon"></i>
            <a class="navbar-brand" href="#">Bookstore</a>
        </div>

        <ul class="nav navbar-nav navbar-right navbar-fixed-top">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle checkout-dropdown-toggle" role="button"> <span class="fas fa-shopping-cart bookstore-cart-icon" /></a>
                <ul class="dropdown-menu dropdown-cart" role="menu">
                    <li class="dropdown-menu-list">
                        <p class="empty-cart"> There is nothing in the cart </p>
                    </li>
                    <li><a class="btn btn-primary checkout-btn">Checkout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="bookstore-content">
    <div class="bookstore-filter">
        <input class="bookstore-filter-search form-control" type="text" placeholder="Search for a book title" aria-label="Search" onkeyup="filterBooks()">
        <div class="dropdown bookstore-filter-dropdown">
            <button class="btn btn-author btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonAuthor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All Authors
            </button>
            <div class="dropdown-menu dropdown-menu-filter dropdown-menu-author" aria-labelledby="dropdownMenuButtonAuthor">
                <a class="dropdown-item dropdown-item-checked">All Authors</a>
            </div>
        </div>

        <div class="dropdown bookstore-filter-dropdown">
            <button class="btn btn-genre btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonGenre" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All Genres
            </button>
            <div class="dropdown-menu dropdown-menu-filter dropdown-menu-genre" aria-labelledby="dropdownMenuButtonGenre">
                <a class="dropdown-item dropdown-item-checked">All Genres</a>
            </div>
        </div>

<!--        <div class="dropdown bookstore-filter-dropdown filter-dropdown-sort">-->
<!--            <button class="btn btn-sort btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonSort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--                Sort by-->
<!--            </button>-->
<!--            <div class="dropdown-menu dropdown-menu-sort dropdown-menu-right" aria-labelledby="dropdownMenuButtonSort">-->
<!--                <a class=\"dropdown-item\" id="sort-low-to-high">Price: Low to High</a>-->
<!--                <a class=\"dropdown-item\" id="sort-high-to-low">Price: High to Low</a>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div class="books-message"></div>

    <div class="row col-100 bookstore-books" />

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h3 class="modal-title"></h3>
                <p class="modal-isbn"></p>
                <hr/>
                <form>
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" class="form-control" id="edit-title">
                    </div>
                    <div class="form-group">
                        <label for="edit-author">Author</label>
                        <input type="text" class="form-control" id="edit-author">
                    </div>
                    <div class="form-group">
                        <label for="edit-genre">Genre</label>
                        <input type="text" class="form-control" id="edit-genre">
                    </div>
                    <div class="form-group">
                        <label for="edit-cost">Cost</label>
                        <input type="number" class="form-control" id="edit-cost" min="1" step="any" />
                    </div>
                    <button type="submit" class="btn btn-primary edit-book-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="/js/books.js"></script>
<script src="/js/checkout.js"></script>
<script src="/js/admin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
